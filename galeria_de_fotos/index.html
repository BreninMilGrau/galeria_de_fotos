<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-container">
            <img src="imagem1.jpg" alt="Imagem 1" class="carousel-slide">
            <img src="imagem2.jpg" alt="Imagem 2" class="carousel-slide">
            <img src="imagem3.jpg" alt="Imagem 3" class="carousel-slide">
            <img src="imagem4.jpg" alt="Imagem 4" class="carousel-slide">
            <img src="imagem5.jpg" alt="Imagem 5" class="carousel-slide">
        </div>
        <button id="prev-button" class="carousel-button">Anterior</button>
        <button id="next-button" class="carousel-button">Pr√≥ximo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
